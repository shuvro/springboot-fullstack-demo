# Docker-specific configuration
spring.application.name=greg-fullstack

# Database Configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/greg_fullstack
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for Docker
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Flyway Configuration
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JPA/JDBC Configuration
spring.sql.init.mode=never

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging for Docker
logging.level.org.flywaydb=INFO
logging.level.org.springframework.jdbc=INFO
logging.level.com.respiroc.gregfullstack=DEBUG
logging.file.name=/app/logs/application.log
