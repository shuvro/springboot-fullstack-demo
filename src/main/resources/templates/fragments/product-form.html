<wa-card class="form-card">
    <div slot="header">
        <wa-icon name="plus"></wa-icon>
        Add New Product
    </div>

    <form class="product-form"
          hx-post="/products"
          hx-target="#products-table tbody"
          hx-swap="innerHTML"
          hx-on::after-request="this.reset()">

        <div class="form-grid">
            <wa-input name="title" label="Product Title" placeholder="Enter product title" required>
                <wa-icon name="tag" slot="prefix"></wa-icon>
            </wa-input>

            <wa-input name="handle" label="Handle" placeholder="product-handle" required>
                <wa-icon name="link" slot="prefix"></wa-icon>
            </wa-input>

            <wa-input type="number" step="0.01" name="price" label="Price (NOK)" placeholder="0.00" min="0" required>
                <wa-icon name="currency-dollar" slot="prefix"></wa-icon>
            </wa-input>

            <wa-input name="productType" label="Product Type" placeholder="e.g., Leggings, Sports Bra">
                <wa-icon name="collection" slot="prefix"></wa-icon>
            </wa-input>
        </div>

        <wa-button-group class="form-actions">
            <wa-button type="submit" variant="primary">
                <wa-icon name="floppy" slot="prefix"></wa-icon>
                Add Product
            </wa-button>
            <wa-button type="button" variant="default"
                       hx-get="/products/form-close" hx-target="#product-form-container">
                <wa-icon name="x" slot="prefix"></wa-icon>
                Cancel
            </wa-button>
        </wa-button-group>
    </form>
</wa-card>
