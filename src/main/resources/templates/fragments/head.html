<th:block xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="assets(pageTitle)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${pageTitle}">Application</title>

        <!-- Web Awesome Web Components -->
        <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/webawesome.css" />
        <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/webawesome.loader.js"></script>

        <!-- HTMX -->
        <script src="/htmx.min.js"></script>

        <th:block th:insert="~{fragments/hero :: heroStyles}"></th:block>
    </th:block>
</th:block>
